<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>



<script language="javascript" type="text/javascript" src="../js/datetimepicker_css.js"></script> 
<script language="javascript">


function validar()
{
// el if lo puse ||
if (document.form1.numero.value.length == 0 ||  document.form1.cuenta.value.length == 0 ||  document.form1.nombre.value.length == 0 ||  document.form1.fecha.value.length == 0)
{
document.getElementById('mensaje').innerHTML = 'Debe llenar todos los campos!';
return 0;

}

document.form1.submit();

}

var nav4 = window.Event ? true : false;
function acceptNum(evt){	
// NOTE: Backspace = 8, Enter = 13, '0' = 48, '9' = 57	
var key = nav4 ? evt.which : evt.keyCode;	
return (key <= 13 || (key >= 48 && key <= 57));
}




</script>

<body>


{form}
<input type="hidden" name="numero_viejo" id="numero_viejo" value="{numero}" />	
<input type="hidden" name="id" id="id" value="{cue_id}" />
<input type="hidden" name="cuenta_viejo" id="cuenta_viejo" value="{cuenta}" />
<input type="hidden" name="nombre_viejo" id="nombre_viejo" value="{nombre}" />
<input type="hidden" name="fecha_viejo" id="fecha_viejo" value="{fecha}" />
<input type="hidden" name="banco_viejo" id="banco_viejo" value="{banco}" />
<input type="hidden" name="cliente_viejo" id="cliente_viejo" value="{cliente}" />


<table width="484" border="0">
    
    <tr>
      <td colspan="2" align="center">Llena la informacion de la nueva Cheque</td>
      <td width="10"></td>
    </tr> </tr>
    <td height="19"></tr>
    {id}
    <tr>
      <td width="145">Numero:</td>
      <td width="315"><input type="text" name="numero" id="numero" value="{numero}" onKeyPress="return acceptNum(event)"></td>
    </tr>
    <tr>
      <td width="145">Cuenta:</td>
      <td width="315"><input type="text" name="cuenta" id="cuenta" value="{cuenta}" onKeyPress="return acceptNum(event)"></td>
    </tr>
    <tr>
      <td width="145">A Nombre de:</td>
     <td><input type="text" name="nombre" id="nombre" value="{nombre}"></td>
    </tr>
    <tr>
      <td width="145">Fecha Vencimiento:</td>
     <td><input name="fecha" id="fecha" type="text" readonly="readonly" value="{fecha}" ><a href="javascript:NewCssCal('fecha','YYYYMMDD')"><img src="../js/cal.gif" width="16" height="16" border="0" alt="Seleccione una Fecha"></td>
    </tr>
    <td>Banco:</td>
      <td><select name="banco" id="banco">
      {bancos}
      </select></td>
    </tr>
    <td>Cliente:</td>
      <td><select name="cliente" id="cliente">
      {clientes}
      </select></td>
    </tr>
    
    
    
      <td colspan="2" align="center"><input type="button" name="agregar" id="agregar" value="{tipo_boton}" onclick="validar()" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center" id="mensaje">{error}</td>
    </tr>
  </table>
</form>

</body>
</html>
