<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>



<script language="javascript" type="text/javascript" src="../js/datetimepicker_css.js"></script> 
<script language="javascript">


function validar()
{
// el if lo puse ||
if (document.form1.paseo.value == 'Seleccione')
{
document.getElementById('mensaje').innerHTML = 'Debe llenar todos los campos!';
return 0;

}

document.form1.submit();

}

var nav4 = window.Event ? true : false;
function acceptNum(evt){	
// NOTE: Backspace = 8, Enter = 13, '0' = 48, '9' = 57	
var key = nav4 ? evt.which : evt.keyCode;	
return (key <= 13 || (key >= 48 && key <= 57));
}

function populate(inForm,selected,id) {

location.href='a_agregar_paseo_presupuesto.php?selected=' + selected + '&id=' + id ;
}


</script>

<body>


{form}

<input type="hidden" name="id_viejo" id="id_viejo" value="{id}" />
<input type="hidden" name="paseo_vieja" id="paseo_vieja" value="{paseo}" />

<input type="hidden" name="costo_vieja" id="costo_vieja" value="{costo}" />
<table width="415" border="0">
    
    <tr>
      <td height="35" colspan="2" align="center">Seleccione el paseo</td>
    </tr>
    <tr>
      <td width="203">Id:</td>
      <td width="202"><input type="text" name="id" id="id" value="{id}" size="2" readonly></td>
    </tr>
    <tr>
      <td>Banco:</td>
      <td><select name="paseo" id="paseo" onchange="populate(document.form1, document.form1.paseo.options[document.form1.paseo.selectedIndex].value, document.form1.id.value)">
      <option selected="selected">Seleccione</option>
      {paseos}
      </select>      </td>
    </tr>
   
    
    <tr>
      <td height="24">Costo:</td>
      <td><input type="text" name="costo" id="costo" value="{costo}" size="2" readonly></td></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="button" name="agregar" id="agregar" value="{tipo_boton}" onclick="validar()" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center" id="mensaje">{error}</td>
    </tr>
  </table>
</form>

</body>
</html>
