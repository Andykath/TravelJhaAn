<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>



<script language="javascript" type="text/javascript" src="../js/datetimepicker_css.js"></script> 
<script language="javascript">


function validar()
{
// el if lo puse ||
if (document.form1.fecha.value.length == 0 || document.form1.banco.value == 'Seleccione' || document.form1.banco1.value == 'Seleccione' )
{
document.getElementById('mensaje').innerHTML = 'Debe llenar todos los campos!';
return 0;

}

document.form1.submit();

}

var nav4 = window.Event ? true : false;
function acceptNum(evt){	
// NOTE: Backspace = 8, Enter = 13, '0' = 48, '9' = 57	
var key = nav4 ? evt.which : evt.keyCode;	
return (key <= 13 || (key >= 48 && key <= 57));
}

function populate(inForm,selected,fecha,fecha2,id) {

location.href='a_editar_viaje_terrestre.php?selected=' + selected  + '&fechai=' + fecha + '&fecha2=' + fecha2 + '&selected2=k' + '&id=' + id ;
}

function populate1(inForm,selected,fecha,selected2,fecha2,id) {

location.href='a_editar_viaje_terrestre.php?selected=' + selected  + '&fechai=' + fecha + '&selected2=' + selected2  + '&fecha2=' + fecha2 + '&id=' + id;
}

function populate2(inForm,selected,fecha,selected2,fecha2,cantper,tipoviaje,id) {

location.href='a_editar_viaje_terrestre.php?selected=' + selected  + '&fechai=' + fecha + '&selected2=' + selected2 + '&fecha2=' + fecha2 +  '&cantper=' + cantper  + '&tipoviaje=' + tipoviaje + '&id=' + id;
}


</script>

<body>


<p>{form}
	
  <input type="hidden" name="id_viejo" id="id_viejo" value="{id}" />    
  <input type="hidden" name="ciudad_vieja" id="ciudad_vieja" value="{banco}" />
  <input type="hidden" name="ciudad1_vieja" id="ciudad1_vieja" value="{banco1}" />
    
  <input type="hidden" name="fecha_vieja" id="fecha_vieja" value="{fecha}" />
  <input type="hidden" name="fecha2_vieja" id="fecha2_vieja" value="{fecha2}" />  
  <input type="hidden" name="fecha1_vieja1" id="fecha1_vieja1" value="{cantper}" />
  <input type="hidden" name="ciudad_vieja231" id="ciudad_vieja231" value="{tipoviaje}" />


  <table width="706" height="319" border="0">
    
    <tr>
      <td colspan="2" align="center">Informacion Actual del Viaje</td>
    </tr>
    <td width="357" height="24">Id:
     <td width="204"><input type="text" name="id" id="id" value="{id}" size="2" readonly></td>
    </tr>
    <tr>
		
      <td width="357" height="24">      Fecha Partida:</td>
      <td width="204"><input name="fecha" id="fecha" type="text" readonly="readonly" value="{fecha}" ><a href="javascript:NewCssCal('fecha','YYYYMMDD')"><img src="../js/cal.gif" width="16" height="16" border="0" alt="Seleccione una Fecha"></td>
    </tr>
     <tr>
     
     <tr>
		
      <td width="357" height="24">      Fecha Llegada:</td>
      <td width="204"><input name="fecha2" id="fecha2" type="text" readonly="readonly" value="{fecha2}" ><a href="javascript:NewCssCal('fecha2','YYYYMMDD')"><img src="../js/cal.gif" width="16" height="16" border="0" alt="Seleccione una Fecha"></td>
    </tr>
     <tr>
     
     <td height="24"><p>
       Terrestre/Origen:</p></td>
      <td><select name="banco" id="banco" onChange="populate(document.form1, document.form1.banco.options[document.form1.banco.selectedIndex].value, document.form1.fecha.value, document.form1.fecha2.value,document.form1.id.value)">
     <option selected="selected">Seleccione</option>
      {bancos}
      </select>      </td>
    </tr>
     <tr>
     
      <td height="24">Terrestre/Destino:</td>
      <td><select name="banco1" id="banco1" onChange="populate1(document.form1,document.form1.banco.options[document.form1.banco.selectedIndex].value, document.form1.fecha.value,document.form1.banco1.options[document.form1.banco1.selectedIndex].value, document.form1.fecha2.value,document.form1.id.value)">
      <option selected="selected">Seleccione</option>
      {bancos1}
      </select>      </td>
    </tr>
  
     <tr>
      <td height="24">Tipo de viaje:</td>

      <td><select name="tipoviaje" id="tipoviaje" >
		 <option>Solo</option>         
        <option>En Familia</option>
        <option>En Pareja</option>
      </select>      </td>
    </tr>
    <tr>
      <td height="24">Cantidad de Personas:</td>
      <td><select name="cantper" id="cantper" onchange="populate2(document.form1,document.form1.banco.options[document.form1.banco.selectedIndex].value, document.form1.fecha.value,document.form1.banco1.options[document.form1.banco1.selectedIndex].value,document.form1.fecha2.value,document.form1.cantper.options[document.form1.cantper.selectedIndex].value,document.form1.tipoviaje.options[document.form1.tipoviaje.selectedIndex].value,document.form1.id.value)">
        {personas}
      </select>      </td>
    </tr>
   
    <tr>
    
   
    <tr>
    <td></td>
     <td> </td>
      <td width="131" colspan="2" align="center"><input type="button" name="agregar" id="agregar" value="{tipo_boton}" onclick="validar()" /></td>
    </tr>
    <tr>
    <td>{Aqui}</td>
     <td></td>
      <td colspan="2" align="center" id="mensaje">{error}</td>
    </tr>
  </table>
</form>

</body>
</html>
