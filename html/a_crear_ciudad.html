<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>



<script language="javascript" type="text/javascript" src="../js/datetimepicker_css.js"></script> 
<script language="javascript">


function validar()
{
// el if lo puse ||
if (document.form1.nombre.value.length == 0)
{
document.getElementById('mensaje').innerHTML = 'Debe llenar todos los campos!';
return 0;

}

document.form1.submit();

}



</script>

<body>


{form}
<input type="hidden" name="estadio_viejo" id="estadio_nuevo" value="{nombre}" />	
<input type="hidden" name="id" id="id" value="{ciu_id}" />
<input type="hidden" name="ciudad_vieja" id="ciudad_vieja" value="{pais}" />
  <table width="415" border="0">
    
    <tr>
      <td colspan="2" align="center">Llena la informacion de la nueva ciudad</td>
    </tr>
    <tr>
      <td width="203">Nombre:</td>
      <td width="202"><input type="text" name="nombre" id="nombre" value="{nombre}"></td>
    </tr>
    <tr>
      <td>Pais:</td>
      <td><select name="pais" id="pais">
      {paises}
      </select>      </td>
    </tr>
    {id}
    <tr>
      <td colspan="2" align="center"><input type="button" name="agregar" id="agregar" value="{tipo_boton}" onclick="validar()" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center" id="mensaje">{error}</td>
    </tr>
  </table>
</form>

</body>
</html>
