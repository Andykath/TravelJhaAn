<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>



<script language="javascript" type="text/javascript" src="../js/datetimepicker_css.js"></script> 
<script language="javascript">


function validar()
{
// el if lo puse ||
if (document.form1.fecha.value.length == 0 )
{
document.getElementById('mensaje').innerHTML = 'Debe llenar todos los campos!';
return 0;

}

document.form1.submit();

}

var nav4 = window.Event ? true : false;
function acceptNum(evt){	
// NOTE: Backspace = 8, Enter = 13, '0' = 48, '9' = 57	
var key = nav4 ? evt.which : evt.keyCode;	
return (key <= 13 || (key >= 48 && key <= 57));
}

function populate(inForm,selected,fecha) {

location.href='a_crear_presupuesto_undestino_sinestadia_aereo.php?selected=' + selected  + '&fechai=' + fecha +  '&selected2=k' +'&selected3=a' ;
}

function populate1(inForm,selected,fecha,selected2) {

location.href='a_crear_presupuesto_undestino_sinestadia_aereo.php?selected=' + selected  + '&fechai=' + fecha + '&selected2=' + selected2 +'&selected3=a';
}

function populate2(inForm,selected,fecha,selected2,selected3) {

location.href='a_crear_presupuesto_undestino_sinestadia_aereo.php?selected=' + selected  + '&fechai=' + fecha + '&selected2=' + selected2 +  '&selected3=' + selected3;
}


function populate3(inForm,selected,fecha,selected2,selected3,tipoviaje) {

location.href='a_crear_presupuesto_undestino_sinestadia_aereo.php?selected=' + selected  + '&fechai=' + fecha + '&selected2=' + selected2 +  '&selected3=' + selected3  + '&tipoviaje=' + tipoviaje;
}


</script>

<body>


{form}
<input type="hidden" name="estadio_viejo" id="estadio_nuevo" value="{total}" />	
<input type="hidden" name="id" id="id" value="{cue_id}" />


<input type="hidden" name="ciudad_vieja" id="ciudad_vieja" value="{banco}" />
<input type="hidden" name="ciudad1_vieja" id="ciudad1_vieja" value="{banco1}" />

<input type="hidden" name="fecha_vieja" id="fecha_vieja" value="{fecha}" />

<input type="hidden" name="fecha1_vieja1" id="fecha1_vieja1" value="{cantper}" />
<input type="hidden" name="fecha1_vieja1" id="fecha1_vieja1" value="{hotel}" />
<input type="hidden" name="fecha1_viejae1" id="fecha1_viejae1" value="{habitacion}" />
<input type="hidden" name="ciudad_vieja234" id="ciudad_vieja234" value="{servicio}" />
<input type="hidden" name="ciudad_vieja23" id="ciudad_vieja23" value="{paseo}" />
<input type="hidden" name="ciudad_vieja231" id="ciudad_vieja231" value="{tipoviaje}" />
<input type="hidden" name="ciudad1_vieja231" id="ciudad1_vieja231" value="{total}" />

  <table width="415" border="0">
    
    <tr>
      <td colspan="2" align="center">Llena la informacion del nuevo presupuesto</td>
    </tr>
    
    <tr>
      <td>Fecha del presupuesto:</td>
      <td><input name="fecha" id="fecha" type="text" readonly="readonly" value="{fecha}" ><a href="javascript:NewCssCal('fecha','YYYYMMDD')"><img src="../js/cal.gif" width="16" height="16" border="0" alt="Seleccione una Fecha"></td>
    </tr>
     <tr>
      <td>Aerolinea/Origen:</td>
      <td><select name="banco" id="banco" onChange="populate(document.form1,document.form1.banco.options[document.form1.banco.selectedIndex].value, document.form1.fecha.value)">
     <option selected="selected">Seleccione</option>
      {bancos}
      </select>      </td>
    </tr>
     <tr>
      <td>Aerolinea/Destino:</td>
      <td><select name="banco1" id="banco1" onChange="populate1(document.form1,document.form1.banco.options[document.form1.banco.selectedIndex].value, document.form1.fecha.value,document.form1.banco1.options[document.form1.banco1.selectedIndex].value)">
      <option selected="selected">Seleccione</option>
      {bancos1}
      </select>      </td>
    </tr>
    
    
     <tr>
      <td>Cant Personas (Incluyendo al presupuestante):</td>
      <td><select name="cantper" id="cantper" onChange="populate2(document.form1,document.form1.banco.options[document.form1.banco.selectedIndex].value, document.form1.fecha.value,document.form1.banco1.options[document.form1.banco1.selectedIndex].value,document.form1.cantper.options[document.form1.cantper.selectedIndex].value)">
        {cant}
      </select>      </td>
    </tr>
     <tr>
      <td>Tipo de viaje:</td>

      <td><select name="tipoviaje" id="tipoviaje" onChange="populate3(document.form1,document.form1.banco.options[document.form1.banco.selectedIndex].value, document.form1.fecha.value,document.form1.banco1.options[document.form1.banco1.selectedIndex].value,document.form1.cantper.options[document.form1.cantper.selectedIndex].value,document.form1.tipoviaje.options[document.form1.tipoviaje.selectedIndex].value)">  
      <option>Seleccione</option>      
        {tip}
      </select>      </td>
    </tr>
    <tr>
      <td>Datos Cliente:</td>
      <td><select name="cedula" id="cedula">
    <option selected="selected">Seleccione</option>
      {cedulas}
      </select>      </td>
    </tr>
    
     <tr>
      <td width="203">Total Presupuesto(BsF):</td>
      <td width="202"><input type="text" name="total" id="total" value="{totaltodo}" readonly></td>
    </tr>
    
    {id}
    
    <tr>
      <td colspan="2" align="center"><input type="button" name="agregar" id="agregar" value="{tipo_boton}" onclick="validar()" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center" id="mensaje">{error}</td>
    </tr>
  </table>
</form>

</body>
</html>
