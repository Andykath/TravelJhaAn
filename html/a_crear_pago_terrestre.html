<script language="javascript">


function validar()
{
// el if lo puse ||
if (document.form1.viaje.value == 'Seleccione' || document.form1.dueño.value == 'Seleccione')
{
document.getElementById('mensaje').innerHTML = 'Debe llenar todos los campos!';
return 0;

}

document.form1.submit();

}


var nav4 = window.Event ? true : false;
function acceptNum(evt){	
// NOTE: Backspace = 8, Enter = 13, '0' = 48, '9' = 57	
var key = nav4 ? evt.which : evt.keyCode;	
return (key <= 13 || (key >= 48 && key <= 57));
}

function populate(inForm,selected,dueño) {

location.href='a_crear_pago_aereo.php?selected=' + selected + '&dueño='  + dueño;
}

function populate0(inForm,dueño) {

location.href='a_crear_pago_aereo.php?dueño='  + dueño;
}

</script>

</select>
