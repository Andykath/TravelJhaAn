<script language="javascript">

function validar()
{
if (document.form.nombre.value.length==0 || document.form.apellido.value.length==0 || document.form.pwd.value.length==0
	 || document.form.telefono.value.length==0 || document.form.profesion.options[0].selected==true) 
{
//alert("Debe llenar todos los campos!");
document.getElementById('mensaje').innerHTML = 'Debe llenar todos los campos!';
return 0;

}
document.form.submit();
}

var nav4 = window.Event ? true : false;

function acceptLetr(evt){

var key = nav4 ? evt.which : evt.keyCode;
return ((key < 48 || key > 57) && (key != 8 && key != 0 && key != 46))
	
}

function acceptNum(evt){	
// NOTE: Backspace = 8, Enter = 13, '0' = 48, '9' = 57	
var key = nav4 ? evt.which : evt.keyCode;	
return (key <= 13 || (key >= 48 && key <= 57));
}


</script>
